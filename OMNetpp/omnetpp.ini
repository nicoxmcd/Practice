[General]
network = PQ
sim-time-limit = 100000min
simtime-resolution = s

[Config0]
**.source1.interArrivalTime =  0.001s
**.source1.numJobs = 0
**.source2.interArrivalTime = 0.1min # the sum of LP and HP arrival times in 10 customers/min
**.server.serviceTime = exponential(0.08min) #12.5 customers/min
**.source1.jobType = 0 # high priority
**.source2.jobType = 1 # low priority

